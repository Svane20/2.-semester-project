<div class="h-screen flex items-center justify-center bg-slate-700">
  <form [formGroup]="form" (ngSubmit)="login($event)" class="form-wrapper shadow-md rounded-md m-5 p-5 bg-white">
    <div class="py-4">
      <h1 class="font-bold py-2">Login</h1>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" />
      <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input [type]="hidePassword ? 'password': 'text'" matInput placeholder="Password" formControlName="password" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hidePassword = !hidePassword" matSuffix>{{hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </mat-form-field>

    <button
      [disabled]="!form.valid"
      type="submit" class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
      Login
    </button>

    @if (invalidCredentials | async) {
      <div class="error">Invalid credentials</div>
    }

    <div class="my-5">
      <span class="text-slate-600">Don't have an account?</span>
      <a class="ml-1 text-purple-700" routerLink="/sign-up">Sign up</a>
    </div>
  </form>
</div>
